<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Aliefia</title>
    <style>
        body {
            background-color: #d0f0ff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #00aaff;
            position: relative;
        }

        .container h1 {
            text-align: center;
            font-family: 'Fredoka One', cursive;
            font-size: 36px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #007bff;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-right: 10px;
        }

        .form-group input,
        .form-group textarea {
            flex: 2;
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            background-color: #e6f7ff;
            color: #555;
            pointer-events: none;
        }

        .form-group textarea {
            resize: none;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>BIODATA</h1>
        <div class="profile-photo">
            <img src="kinich.jpeg" alt="kinich">
        </div>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" value="Aliefia" readonly>
        </div>
        <div class="form-group">
            <label for="kelas">Kelas:</label>
            <input type="text" id="kelas" name="kelas" value="X PPLG 2" readonly>
        </div>
        <div class="form-group">
            <label for="jk">Jenis Kelamin:</label>
            <input type="text" id="jk" name="jk" value="Perempuan" readonly>
        </div>
        <div class="form-group">
            <label for="ttl">Tanggal Lahir:</label>
            <input type="text" id="ttl" name="ttl" value="17 Juli 2008" readonly>
        </div>
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" rows="3" readonly>Teyvat</textarea>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="aliefiafyaa@gmail.com" readonly>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/bearlovly_?igsh=dWFwc2Q3dmx3NG5j" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@bearsyl?_t=8qZr8OzT22R&_r=1" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
            </a>
        </div>
    </div>

</body>
</html>
